<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <!-- import Figtree font -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    /> -->

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img class="blogimage" src="assets/images/illustration-article.svg" alt="" />

        <div class="content">
          <p class="category figtree-800">Learning</p>

          <p class="publishdate figtree-500">Published 6 May 2024</p>

          <h1 class="title figtree-800">HTML & CSS foundations</h1>

          <p class="description figtree-500">
            These languages are the backbone of every website, defining structure, content, and
            presentation.
          </p>
        </div>

        <div class="author">
          <img class="avatar" src="assets/images/image-avatar.png" alt="avatar" />

          <p class="author-name figtree-800">nanikore</p>
        </div>
      </div>
    </main>

    <section aria-label="Attribution">
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://github.com/nanikore0">nanikore</a>.
        </p>
      </div>
    </section>
  </body>
</html>
