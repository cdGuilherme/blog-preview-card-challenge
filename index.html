<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <img class="blogimage" src="assets/images/illustration-article.svg" alt="" />

      <div class="content">
        <div class="category figtree-800">Learning</div>

        <p class="figtree-500">Published 21 Dec 2023</p>

        <h1 class="figtree-800">HTML & CSS foundations</h1>

        <p class="figtree-500">
          These languages are the backbone of every website, defining structure, content, and
          presentation.
        </p>
      </div>

      <div class="author">
        <img class="avatar" src="assets/images/image-avatar.png" />

        <p class="figtree-800 author-name">nanikore</p>
      </div>
    </div>

    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/nanikore0">nanikore</a>.
      </p>
    </div>
  </body>
</html>
